		<div id="t1">呵呵</div>

			<input type="button" value="伪提交" onclick="Foo()"/>
			
		</form>

		<input type="text" class="gray" id="tip" value="请输入关键字" onfocus="Enter()" onblur="Leave()"/>

		<div style="width: 300px; height:20px; background-color: #ddd">
			<div id="process" style="width:10%; height:20px; background-color: black">
				
			</div>

		<input type="button" onclick="stop()" id="stop"  value="停止" >

		<script>

			function Enter() {
				var id = document.getElementById('tip');
				id.className = 'black';

				if (id.value == '请输入关键字' || id.value.trim() == '') {
					id.value = ''
				}
			}

			function Leave() {
				var id = document.getElementById('tip');
				var val = id.value;
				if (val.length == 0 || id.value.trim() == '') {
					id.value = '请输入关键字';
					id.className = 'gray';
				}
				else {
						id.className = 'black';

					}
				// body...
			}
			/*	 title滚动效果

			// 中断即将来的操作
			pro = 10
			function Foo() {
				var id = document.getElementById('process');
				pro = pro + 90;
				id.style.width = pro + '%';
			}
			interval = setTimeout("Foo()", 3000);

			function stop() {
				clearTimeout(interval)
			}

		</script>
