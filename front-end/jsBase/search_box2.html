	<body>

		<div id="t1">呵呵</div>

		<input type="text" class="gray" id="tip" value="请输入关键字" />

		<script src='/Users/Rosen/jquery.js' ></script>
		<script type='text/javascript' > 

			$(function() {
			    $('#tip').focus(function() {
			        var id = $(this);
			        id.addClass('black');
			        if (id.val() == '请输入关键字' || id.val().trim() == '') {
			            id.val('');
			        }
			    });

			    $('#tip').blur(function() {
			        var id = $(this);
			        if (id.val().length == 0 || id.val().trim() == '') {
			            id.val('请输入关键字');
			            id.attr('class', 'gray');
			        } else {
			            id.attr('class', 'balck');
			        }
			    })

			})

		</script>

	</body>
